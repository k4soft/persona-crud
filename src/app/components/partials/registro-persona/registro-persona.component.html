<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/listar']">Listar</a></li>
        <li class="breadcrumb-item active" aria-current="page">crear</li>
    </ol>
</nav>


<div class="card">
    <div class="card-header">
        Registrar persona
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Favor diligenciar el formulario</p>
            <form (ngSubmit)="insert()" #personaForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="nombres" name="nombre" [(ngModel)]="persona.nombre" minlength="3" #nombres="ngModel" required>
                        <div class="alert alert-danger" *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)">
                            <div *ngIf="nombres?.errors.required">Nombre es requerido</div>
                            <div *ngIf="nombres?.errors.minlength">Nombre debe terner al menos 3 caracteres</div>
                        </div>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="apellidos" name="apellidos" [(ngModel)]="persona.apellido" minlength="3" #apellidos="ngModel" required>
                        <div class="alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
                            <div *ngIf="apellidos?.errors.required">Apellido es requerido</div>
                            <div *ngIf="apellidos?.errors.minlength">Apellido debe terner al menos 3 caracteres</div>
                        </div>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="teléfono" name="telefono" [(ngModel)]="persona.telefono">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!personaForm.form.valid">Registrar</button>
            </form>

        </blockquote>
    </div>
</div>
